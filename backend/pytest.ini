[pytest]
 asyncio_mode = auto
 python_files = test_*.py
 python_classes = Test*
 python_functions = test_*

 # Optional: Set environment variables for tests
 # env =
 #     PYTHONPATH = .
 #     # Example: Use a different database for testing
 #     # DATABASE_URL = sqlite:///./test.db
 #     # CELERY_BROKER_URL = redis://localhost:6379/1 # Use a different Redis DB for tests
 #     # CELERY_RESULT_BACKEND = redis://localhost:6379/1

 # Optional: Add default markers
 # markers =
 #     slow: marks tests as slow to run
 #     integration: marks integration tests

 # Optional: Coverage reporting configuration
 # addopts = --cov=app --cov-report=term-missing --cov-report=xml
